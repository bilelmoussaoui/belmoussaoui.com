# The URL the site will be built for
base_url = "https://belmoussaoui.com"

title = "Bilal Elmoussaoui"
description = "Personal blog & portfolio"
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true
default_language = "en"
theme = "serene"
taxonomies = [
    { name = "tags" },       # Keep this
    { name = "categories" }, # Keep this
]
[markdown]
highlight_code = true
highlight_theme = "nord"
render_emoji = true
external_links_target_blank = false
external_links_no_follow = true
external_links_no_referrer = true
smart_punctuation = false

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[extra]
sections = [
    { name = "posts", path = "/blog", is_external = false },
    { name = "projects", path = "/projects", is_external = false },
]
blog_categorized = false # Whether to categorize blog posts
back_to_top = true # Whether to show back-to-top button on post pages
blog_section_path = "/blog"
force_theme = false
reaction = false
recent_more_text = "more »"
nav_separator = "::"
nav_wrapper_left = "{"
nav_wrapper_right = "} ;"
footer_copyright = "Bilal Elmoussaoui"
nav_wrapper_separator = ","
back_link_text = "Back" # Text of the back button

not_found_title = "404"
not_found_error_text = "Not Found"
not_found_recover_text = "« back to home »"
